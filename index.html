<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة السيارات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .add-form {
      background-color: #fff;
      padding: 15px;
      margin: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .filters,
    .inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filters select,
    .inputs input,
    .inputs select {
      flex: 1 1 48%;
      padding: 10px;
      box-sizing: border-box;
    }

    .inputs input[type="file"] {
      flex: 1 1 100%;
    }

    .add-form button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #cardsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 280px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 10px;
    }

    .card-content h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card-content ul {
      list-style: none;
      padding: 0;
      font-size: 14px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    .btn {
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    @media (max-width: 600px) {
      .filters select,
      .inputs input,
      .inputs select {
        flex: 1 1 100%;
      }

      .add-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>إدارة السيارات</h1>

  <form class="add-form">
    <div class="filters">
      <select id="brandFilter"><option value="">الشركة</option></select>
      <select id="markFilter"><option value="">الماركة</option></select>
      <select id="modelFilter"><option value="">الموديل</option></select>
      <select id="typeFilter"><option value="">النوع</option></select>
      <select id="gearFilter"><option value="">القير</option></select>
      <select id="fuelFilter"><option value="">الوقود</option></select>
      <select id="colorFilter"><option value="">اللون</option></select>
      <select id="powerFilter"><option value="">القوة</option></select>
      <select id="ccFilter"><option value="">السعة</option></select>
      <select id="cityFilter"><option value="">المدينة</option></select>
    </div>

    <div class="inputs">
      <input type="text" id="name" placeholder="اسم السيارة">
      <input type="text" id="cc" placeholder="عدد الأحصنة">
      <input type="text" id="price" placeholder="السعر">
      <input type="file" id="imageInput">
    </div>

    <button type="button" onclick="addCard()">إضافة</button>
  </form>

  <div id="cardsContainer"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.appspot.com",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca",
      measurementId: "G-PD1QB8X0FE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();
    const cardsContainer = document.getElementById('cardsContainer');

    db.ref('cars').on('value', snapshot => {
      cardsContainer.innerHTML = '';
      snapshot.forEach(child => {
        const car = child.val();
        const key = child.key;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${car.imageURL || 'https://via.placeholder.com/200'}">
          <div class="card-content">
            <h2>${car.name}</h2>
            <ul>
              <li>السعر: ${car.price || 'غير محدد'} ريال</li>
              <li>الشركة: ${car.brand || '-'} / الماركة: ${car.mark || '-'} / الموديل: ${car.model || '-'}</li>
              <li>النوع: ${car.type || '-'} / القير: ${car.gear || '-'} / الوقود: ${car.fuel || '-'}</li>
              <li>اللون: ${car.color || '-'} / القوة: ${car.power || '-'} / السعة: ${car.capacity || '-'}</li>
              <li>المدينة: ${car.city || '-'}</li>
              <li>عدد الأحصنة: ${car.cc || '-'}</li>
            </ul>
            <div class="card-footer">
              <a class="btn whatsapp-btn" href="https://wa.me/?text=${encodeURIComponent(car.name)}" target="_blank">واتساب</a>
              <button class="btn delete-btn" onclick="deleteCar('${key}')">حذف</button>
            </div>
          </div>
        `;
        cardsContainer.appendChild(card);
      });
    });

    function deleteCar(key) {
      if (confirm("هل تريد حذف هذه السيارة؟")) {
        db.ref('cars/' + key).remove();
      }
    }

    function addCard() {
      const name = document.getElementById('name').value;
      const cc = document.getElementById('cc').value;
      const price = document.getElementById('price').value;

      const brand = document.getElementById('brandFilter').value;
      const mark = document.getElementById('markFilter').value;
      const model = document.getElementById('modelFilter').value;
      const type = document.getElementById('typeFilter').value;
      const gear = document.getElementById('gearFilter').value;
      const fuel = document.getElementById('fuelFilter').value;
      const color = document.getElementById('colorFilter').value;
      const power = document.getElementById('powerFilter').value;
      const capacity = document.getElementById('ccFilter').value;
      const city = document.getElementById('cityFilter').value;
      const imageInput = document.getElementById('imageInput');

      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        const storageRef = storage.ref('car_images/' + Date.now() + '_' + file.name);
        storageRef.put(file).then(snapshot => {
          snapshot.ref.getDownloadURL().then(url => {
            saveCar(url);
          });
        });
      } else {
        saveCar('');
      }

      function saveCar(imageURL) {
        const data = {
          name,
          cc,
          price,
          brand,
          mark,
          model,
          type,
          gear,
          fuel,
          color,
          power,
          capacity,
          city,
          imageURL,
          timestamp: new Date().toISOString()
        };
        db.ref('cars').push(data);
        alert('تمت الإضافة بنجاح');
        document.querySelector('.add-form').reset();
      }
    }
  </script>

</body>
</html>
