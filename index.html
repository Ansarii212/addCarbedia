<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>معرض السيارات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .search {
      text-align: center;
      margin: 20px auto;
    }

    .search input {
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px 15px;
      margin-bottom: 20px;
    }

    .filters select {
      padding: 10px;
      width: 150px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .card {
      display: flex;
      flex-direction: row-reverse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      align-items: flex-start;
    }

    .card img {
      width: 200px;
      height: auto;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      flex: 1;
    }

    .card h2 {
      margin-top: 0;
      color: #444;
    }

    .card ul {
      list-style: none;
      padding: 0;
    }

    .card ul li {
      margin-bottom: 6px;
      color: #333;
      font-size: 15px;
    }

    .card ul li i {
      margin-left: 8px;
      color: #555;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .card-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .like-btn {
      background-color: #eee;
      color: red;
      font-size: 18px;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .share-btn {
      background-color: #007bff;
      color: white;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      text-decoration: none;
    }

    .add-form {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .add-form h3 {
      margin-top: 0;
      text-align: center;
    }

    .add-form input, .add-form select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .add-form button {
      background-color: #28a745;
      color: white;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>add Carbedia </h1>



<div id="cardsContainer">
  <!-- بطاقات السيارات تُضاف هنا -->
</div>

<div class="add-form">
  <h3>أضف سيارة جديدة</h3>
  <div class="filters">
  <select id="brandFilter"><option value="">الشركة</option><option>تويوتا</option><option>هيونداي</option><option>مرسيدس</option><option>نيسان</option></select>
  <select id="brandFilter"><option value="">الماركة</option><option>تويوتا</option><option>هيونداي</option><option>مرسيدس</option><option>نيسان</option></select>
  <select id="cityFilter"><option value="">المدينة</option><option>الرياض</option><option>جدة</option><option>الدمام</option><option>المدينة</option></select>
  <select id="modelFilter"><option value="">الموديل</option><option>2020</option><option>2021</option><option>2022</option><option>2023</option></select>
  <select id="typeFilter"><option value="">النوع</option><option>سيدان</option><option>دفع رباعي</option><option>هاتشباك</option><option>بيك أب</option></select>
  <select id="gearFilter"><option value="">القير</option><option>أوتوماتيك</option><option>عادي</option></select>
  <select id="fuelFilter"><option value="">الوقود</option><option>بنزين</option><option>ديزل</option><option>كهرباء</option><option>هايبرد</option></select>
  <select id="colorFilter"><option value="">اللون</option><option>أبيض</option><option>أسود</option><option>فضي</option><option>رمادي</option><option>أحمر</option></select>
  <select id="powerFilter"><option value="">القوة</option><option>100 حصان</option><option>150 حصان</option><option>200 حصان</option><option>300 حصان</option></select>
  <select id="ccFilter"><option value="">السعة</option><option>1000 CC</option><option>1500 CC</option><option>2000 CC</option><option>3000 CC</option></select>
</div>
  <input type="text" id="name" placeholder="عنوان الإعلان ">
  <input type="text" id="cc" placeholder="عدد الأحصنة">
  <input type="number" id="price" placeholder="السعر">
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="addCard()">إضافة</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
    authDomain: "hamsa-6009e.firebaseapp.com",
    databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
    projectId: "hamsa-6009e",
    storageBucket: "hamsa-6009e.firebasestorage.app",
    messagingSenderId: "998163671039",
    appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca",
    measurementId: "G-PD1QB8X0FE"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  window.addCard = async function () {
    const name = document.getElementById('name').value;
    const cc = document.getElementById('cc').value;
    const price = document.getElementById('price').value;

    const brand = document.querySelectorAll('#brandFilter')[0].value;
    const mark = document.querySelectorAll('#brandFilter')[1].value;
    const city = document.getElementById('cityFilter').value;
    const model = document.getElementById('modelFilter').value;
    const type = document.getElementById('typeFilter').value;
    const gear = document.getElementById('gearFilter').value;
    const fuel = document.getElementById('fuelFilter').value;
    const color = document.getElementById('colorFilter').value;
    const power = document.getElementById('powerFilter').value;
    const capacity = document.getElementById('ccFilter').value;

    try {
      await addDoc(collection(db, "cars"), {
        name,
        cc,
        price,
        brand,
        mark,
        city,
        model,
        type,
        gear,
        fuel,
        color,
        power,
        capacity,
        timestamp: new Date().toISOString()
      });
      alert("تمت إضافة السيارة بنجاح!");
    } catch (error) {
      console.error("خطأ في الإضافة:", error);
      alert("حدث خطأ أثناء الإضافة.");
    }
  };
</script>

</body>
</html>
