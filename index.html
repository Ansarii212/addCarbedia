<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة السيارات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .add-form {
      background-color: #fff;
      padding: 15px;
      margin: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .filters,
    .inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filters select,
    .inputs input,
    .inputs select {
      flex: 1 1 48%;
      padding: 10px;
      box-sizing: border-box;
    }

    .inputs input[type="file"] {
      flex: 1 1 100%;
    }

    .add-form button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .filters select,
      .inputs input,
      .inputs select {
        flex: 1 1 100%;
      }

      .add-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>إدارة السيارات</h1>

  <form class="add-form" id="carForm">
    <div class="filters">
      <select id="brandFilter"><option value="">الشركة</option><option value="Toyota">تويوتا</option><option value="Honda">هوندا</option><option value="BMW">بي إم دبليو</option></select>
      <select id="markFilter"><option value="">الماركة</option><option value="Corolla">كورولا</option><option value="Civic">سيفيك</option><option value="X5">إكس 5</option></select>
      <select id="modelFilter"><option value="">الموديل</option><option value="2020">2020</option><option value="2021">2021</option><option value="2022">2022</option></select>
      <select id="typeFilter"><option value="">النوع</option><option value="SUV">SUV</option><option value="Sedan">سيدان</option><option value="Truck">شاحنة</option></select>
      <select id="gearFilter"><option value="">القير</option><option value="Automatic">أوتوماتيك</option><option value="Manual">يدوي</option></select>
      <select id="fuelFilter"><option value="">الوقود</option><option value="Gasoline">بنزين</option><option value="Diesel">ديزل</option><option value="Electric">كهرباء</option></select>
      <select id="colorFilter"><option value="">اللون</option><option value="Red">أحمر</option><option value="Black">أسود</option><option value="White">أبيض</option></select>
      <select id="powerFilter"><option value="">القوة</option><option value="150HP">150 حصان</option><option value="200HP">200 حصان</option><option value="250HP">250 حصان</option></select>
      <select id="ccFilter"><option value="">السعة</option><option value="1500">1500 سم³</option><option value="2000">2000 سم³</option><option value="3000">3000 سم³</option></select>
      <select id="cityFilter"><option value="">المدينة</option><option value="Riyadh">الرياض</option><option value="Jeddah">جدة</option><option value="Dammam">الدمام</option></select>
    </div>

    <div class="inputs">
      <input type="text" id="name" placeholder="اسم السيارة">
      <input type="text" id="cc" placeholder="عدد الأحصنة">
      <input type="text" id="price" placeholder="السعر">
      <input type="file" id="imageInput">
    </div>

    <button type="button" onclick="addCar()">إضافة</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.appspot.com",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca",
      measurementId: "G-PD1QB8X0FE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    function addCar() {
      const name = document.getElementById('name').value;
      const cc = document.getElementById('cc').value;
      const price = document.getElementById('price').value;

      const brand = document.getElementById('brandFilter').value;
      const mark = document.getElementById('markFilter').value;
      const model = document.getElementById('modelFilter').value;
      const type = document.getElementById('typeFilter').value;
      const gear = document.getElementById('gearFilter').value;
      const fuel = document.getElementById('fuelFilter').value;
      const color = document.getElementById('colorFilter').value;
      const power = document.getElementById('powerFilter').value;
      const capacity = document.getElementById('ccFilter').value;
      const city = document.getElementById('cityFilter').value;
      const imageInput = document.getElementById('imageInput');

      if (name && cc && price && brand && mark && model && type && gear && fuel && color && power && capacity && city) {
        if (imageInput.files.length > 0) {
          const file = imageInput.files[0];
          const storageRef = storage.ref('car_images/' + Date.now() + '_' + file.name);
          storageRef.put(file).then(snapshot => {
            snapshot.ref.getDownloadURL().then(url => {
              saveCar(url);
            });
          });
        } else {
          saveCar('');
        }
      } else {
        alert("يرجى ملء جميع الحقول");
      }

      function saveCar(imageURL) {
        const data = {
          name,
          cc,
          price,
          brand,
          mark,
          model,
          type,
          gear,
          fuel,
          color,
          power,
          capacity,
          city,
          imageURL,
          timestamp: new Date().toISOString()
        };
        db.ref('cars').push(data).then(() => {
          alert('تمت الإضافة بنجاح');
          document.getElementById('carForm').reset();
        }).catch(error => {
          alert("حدث خطأ: " + error.message);
        });
      }
    }
  </script>

</body>
</html>
