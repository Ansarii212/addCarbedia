<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>معرض السيارات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .search {
      text-align: center;
      margin: 20px auto;
    }

    .search input {
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px 15px;
      margin-bottom: 20px;
    }

    .filters select {
      padding: 10px;
      width: 150px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .card {
      display: flex;
      flex-direction: row-reverse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      align-items: flex-start;
    }

    .card img {
      width: 200px;
      height: auto;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      flex: 1;
    }

    .card h2 {
      margin-top: 0;
      color: #444;
    }

    .card ul {
      list-style: none;
      padding: 0;
    }

    .card ul li {
      margin-bottom: 6px;
      color: #333;
      font-size: 15px;
    }

    .card ul li i {
      margin-left: 8px;
      color: #555;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .card-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .like-btn {
      background-color: #eee;
      color: red;
      font-size: 18px;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .share-btn {
      background-color: #007bff;
      color: white;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      text-decoration: none;
    }

    .add-form {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .add-form h3 {
      margin-top: 0;
      text-align: center;
    }

    .add-form input, .add-form select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .add-form button {
      background-color: #28a745;
      color: white;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>add Carbedia </h1>



<div id="cardsContainer">
  <!-- بطاقات السيارات تُضاف هنا -->
</div>

<div class="add-form">
  <h3>أضف سيارة جديدة</h3>
  <div class="filters">
  <select id="brandFilter"><option value="">الشركة</option><option>تويوتا</option><option>هيونداي</option><option>مرسيدس</option><option>نيسان</option></select>
  <select id="cityFilter"><option value="">المدينة</option><option>الرياض</option><option>جدة</option><option>الدمام</option><option>المدينة</option></select>
  <select id="modelFilter"><option value="">الموديل</option><option>2020</option><option>2021</option><option>2022</option><option>2023</option></select>
  <select id="typeFilter"><option value="">النوع</option><option>سيدان</option><option>دفع رباعي</option><option>هاتشباك</option><option>بيك أب</option></select>
  <select id="gearFilter"><option value="">القير</option><option>أوتوماتيك</option><option>عادي</option></select>
  <select id="fuelFilter"><option value="">الوقود</option><option>بنزين</option><option>ديزل</option><option>كهرباء</option><option>هايبرد</option></select>
  <select id="colorFilter"><option value="">اللون</option><option>أبيض</option><option>أسود</option><option>فضي</option><option>رمادي</option><option>أحمر</option></select>
  <select id="powerFilter"><option value="">القوة</option><option>100 حصان</option><option>150 حصان</option><option>200 حصان</option><option>300 حصان</option></select>
  <select id="ccFilter"><option value="">السعة</option><option>1000 CC</option><option>1500 CC</option><option>2000 CC</option><option>3000 CC</option></select>
</div>
  <input type="text" id="name" placeholder="عنوان الإعلان ">
  <input type="text" id="cc" placeholder="عدد الأحصنة">
  <input type="number" id="price" placeholder="السعر">
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="addCard()">إضافة</button>
</div>



<script>
  function toggleLike(btn) {
    btn.textContent = btn.textContent === '♡' ? '♥' : '♡';
  }

  function timeAgo() {
    return "منذ دقيقة";
  }

  function filterCards() {
    // يمكن لاحقًا ربط فلاتر مع العناصر لعمل تصفية ديناميكية
    alert("خاصية التصفية ستُفعل لاحقاً");
  }

  function addCard() {
    const name = document.getElementById("name").value;
    const city = document.getElementById("city").value;
    const brand = document.getElementById("brand").value;
    const model = document.getElementById("model").value;
    const type = document.getElementById("type").value;
    const gear = document.getElementById("gear").value;
    const fuel = document.getElementById("fuel").value;
    const color = document.getElementById("color").value;
    const power = document.getElementById("power").value;
    const cc = document.getElementById("cc").value;
    const price = document.getElementById("price").value;
    const imageInput = document.getElementById("imageInput").files[0];

    const reader = new FileReader();
    reader.onload = function (e) {
      const imageUrl = e.target.result;

      const cardHTML = `
        <div class="card">
          <img src="${imageUrl}" alt="${name}">
          <div class="card-content">
            <h2>${brand} ${name} ${model}</h2>
            <ul>
              <li><i class="fas fa-map-marker-alt"></i>${city}</li>
              <li><i class="fas fa-industry"></i>${brand}</li>
              <li><i class="fas fa-calendar-alt"></i>${model}</li>
              <li><i class="fas fa-car-side"></i>${type}</li>
              <li><i class="fas fa-cogs"></i>${gear}</li>
              <li><i class="fas fa-gas-pump"></i>${fuel}</li>
              <li><i class="fas fa-tachometer-alt"></i>${cc} CC</li>
              <li><i class="fas fa-horse-head"></i>${power} حصان</li>
              <li><i class="fas fa-palette"></i>${color}</li>
              <li><i class="fas fa-money-bill"></i>${price} جنيه</li>
            </ul>
            <div class="card-footer">
              <div class="card-buttons">
                <button class="btn like-btn" onclick="toggleLike(this)">♡</button>
                <button class="btn share-btn">مشاركة</button>
                <a class="btn whatsapp-btn" href="#">واتساب</a>
              </div>
              <span>${timeAgo()}</span>
            </div>
          </div>
        </div>
      `;
      document.getElementById("cardsContainer").insertAdjacentHTML("afterbegin", cardHTML);
    };
    if (imageInput) reader.readAsDataURL(imageInput);
  }
</script>

</body>
</html>
