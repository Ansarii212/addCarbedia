<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>معرض السيارات</title>
  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.appspot.com",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca",
      measurementId: "G-PD1QB8X0FE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    window.addCard = async function () {
      const name = document.getElementById("name").value;
      const cc = document.getElementById("cc").value;
      const price = document.getElementById("price").value;
      const imageFile = document.getElementById("imageInput").files[0];

      if (!name || !price || !imageFile) {
        alert("الرجاء تعبئة الحقول المطلوبة واختيار صورة.");
        return;
      }

      const imageStorageRef = storageRef(storage, 'images/' + Date.now() + '_' + imageFile.name);
      await uploadBytes(imageStorageRef, imageFile);
      const imageUrl = await getDownloadURL(imageStorageRef);

      const carData = {
        name,
        cc,
        price,
        image: imageUrl,
        date: new Date().toISOString()
      };

      await push(ref(db, "cars"), carData);

      alert("تمت الإضافة بنجاح");
      document.getElementById("name").value = "";
      document.getElementById("cc").value = "";
      document.getElementById("price").value = "";
      document.getElementById("imageInput").value = "";
    };
  </script>
</head>
<body>

<h1>add Carbedia</h1>

<div id="cardsContainer">
  <!-- بطاقات السيارات تُضاف هنا -->
</div>

<div class="add-form">
  <h3>أضف سيارة جديدة</h3>
  <div class="filters">
    <select><option value="">الشركة</option><option>تويوتا</option><option>هيونداي</option><option>مرسيدس</option><option>نيسان</option></select>
    <select><option value="">الماركة</option><option>تويوتا</option><option>هيونداي</option><option>مرسيدس</option><option>نيسان</option></select>
    <select><option value="">المدينة</option><option>الرياض</option><option>جدة</option><option>الدمام</option><option>المدينة</option></select>
    <select><option value="">الموديل</option><option>2020</option><option>2021</option><option>2022</option><option>2023</option></select>
    <select><option value="">النوع</option><option>سيدان</option><option>دفع رباعي</option><option>هاتشباك</option><option>بيك أب</option></select>
    <select><option value="">القير</option><option>أوتوماتيك</option><option>عادي</option></select>
    <select><option value="">الوقود</option><option>بنزين</option><option>ديزل</option><option>كهرباء</option><option>هايبرد</option></select>
    <select><option value="">اللون</option><option>أبيض</option><option>أسود</option><option>فضي</option><option>رمادي</option><option>أحمر</option></select>
    <select><option value="">القوة</option><option>100 حصان</option><option>150 حصان</option><option>200 حصان</option><option>300 حصان</option></select>
    <select><option value="">السعة</option><option>1000 CC</option><option>1500 CC</option><option>2000 CC</option><option>3000 CC</option></select>
  </div>
  <input type="text" id="name" placeholder="عنوان الإعلان">
  <input type="text" id="cc" placeholder="عدد الأحصنة">
  <input type="number" id="price" placeholder="السعر">
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="addCard()">إضافة</button>
</div>

</body>
</html>
