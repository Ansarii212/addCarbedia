<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>معرض السيارات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .card {
      display: flex;
      flex-direction: row-reverse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      align-items: flex-start;
    }

    .card img {
      width: 200px;
      height: auto;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      flex: 1;
    }

    .card h2 {
      margin-top: 0;
      color: #444;
    }

    .card ul {
      list-style: none;
      padding: 0;
    }

    .card ul li {
      margin-bottom: 6px;
      color: #333;
      font-size: 15px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .card-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .like-btn {
      background-color: #eee;
      color: red;
      font-size: 18px;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .share-btn {
      background-color: #007bff;
      color: white;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      text-decoration: none;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .add-form {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .add-form h3 {
      text-align: center;
    }

    .add-form input, .add-form select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .add-form button {
      background-color: #28a745;
      color: white;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px 15px;
      margin-bottom: 20px;
    }

    .filters select {
      padding: 10px;
      width: 150px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
<h1>add Carbedia</h1>

<div id="cardsContainer"></div>

<div class="add-form">
  <h3>أضف سيارة جديدة</h3>
  <div class="filters">
    <select id="brandFilter"><option value="">الشركة</option><option>تويوتا</option><option>هيونداي</option></select>
    <select id="markFilter"><option value="">الماركة</option><option>كامري</option><option>سوناتا</option></select>
    <select id="cityFilter"><option value="">المدينة</option><option>الرياض</option><option>جدة</option></select>
    <select id="modelFilter"><option value="">الموديل</option><option>2022</option><option>2023</option></select>
    <select id="typeFilter"><option value="">النوع</option><option>سيدان</option><option>هاتشباك</option></select>
    <select id="gearFilter"><option value="">القير</option><option>أوتوماتيك</option><option>عادي</option></select>
    <select id="fuelFilter"><option value="">الوقود</option><option>بنزين</option><option>كهرباء</option></select>
    <select id="colorFilter"><option value="">اللون</option><option>أبيض</option><option>أسود</option></select>
    <select id="powerFilter"><option value="">القوة</option><option>100 حصان</option><option>150 حصان</option></select>
    <select id="ccFilter"><option value="">السعة</option><option>1500 CC</option><option>2000 CC</option></select>
  </div>
  <input type="text" id="name" placeholder="عنوان الإعلان">
  <input type="text" id="cc" placeholder="عدد الأحصنة">
  <input type="number" id="price" placeholder="السعر">
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="addCard()">إضافة</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
    authDomain: "hamsa-6009e.firebaseapp.com",
    databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
    projectId: "hamsa-6009e",
    storageBucket: "hamsa-6009e.appspot.com",
    messagingSenderId: "998163671039",
    appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca",
    measurementId: "G-PD1QB8X0FE"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const storage = getStorage(app);

  const cardsContainer = document.getElementById('cardsContainer');

  // عرض السيارات
  onValue(ref(db, 'cars'), snapshot => {
  cardsContainer.innerHTML = '';
  snapshot.forEach(child => {
    const car = child.val();
    const key = child.key;
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${car.imageURL || 'https://via.placeholder.com/200'}">
      <div class="card-content">
        <h2>${car.name}</h2>
        <ul>
          <li><i class="fas fa-coins"></i> السعر: ${car.price || 'غير محدد'} ريال</li>
          <li><i class="fas fa-car"></i> الشركة: ${car.brand || '-'} / الماركة: ${car.mark || '-'} / الموديل: ${car.model || '-'}</li>
          <li><i class="fas fa-cogs"></i> النوع: ${car.type || '-'} / القير: ${car.gear || '-'} / الوقود: ${car.fuel || '-'}</li>
          <li><i class="fas fa-palette"></i> اللون: ${car.color || '-'} / القوة: ${car.power || '-'} / السعة: ${car.capacity || '-'}</li>
          <li><i class="fas fa-map-marker-alt"></i> المدينة: ${car.city || '-'}</li>
          <li><i class="fas fa-bolt"></i> عدد الأحصنة: ${car.cc || '-'}</li>
        </ul>
        <div class="card-footer">
          <div class="card-buttons">
            <a class="btn whatsapp-btn" href="https://wa.me/?text=${encodeURIComponent(car.name)}" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <button class="btn delete-btn" onclick="deleteCar('${key}')"><i class="fas fa-trash"></i></button>
          </div>
        </div>
      </div>
    `;
    cardsContainer.appendChild(card);
  });
});
  // حذف سيارة
  window.deleteCar = async function (key) {
    if (confirm("هل تريد حذف هذه السيارة؟")) {
      await remove(ref(db, 'cars/' + key));
    }
  };

  // إضافة سيارة
  window.addCard = async function () {
    const name = document.getElementById('name').value;
    const cc = document.getElementById('cc').value;
    const price = document.getElementById('price').value;

    const brand = document.getElementById('brandFilter').value;
    const mark = document.getElementById('markFilter').value;
    const city = document.getElementById('cityFilter').value;
    const model = document.getElementById('modelFilter').value;
    const type = document.getElementById('typeFilter').value;
    const gear = document.getElementById('gearFilter').value;
    const fuel = document.getElementById('fuelFilter').value;
    const color = document.getElementById('colorFilter').value;
    const power = document.getElementById('powerFilter').value;
    const capacity = document.getElementById('ccFilter').value;
    const imageInput = document.getElementById('imageInput');

    let imageURL = '';
    if (imageInput.files.length > 0) {
      const file = imageInput.files[0];
      const storageRef = sRef(storage, 'car_images/' + Date.now() + '_' + file.name);
      const snapshot = await uploadBytes(storageRef, file);
      imageURL = await getDownloadURL(snapshot.ref);
    }

    const data = {
      name,
      cc,
      price,
      brand,
      mark,
      city,
      model,
      type,
      gear,
      fuel,
      color,
      power,
      capacity,
      imageURL,
      timestamp: new Date().toISOString()
    };

    await push(ref(db, 'cars'), data);
    alert('تمت إضافة السيارة بنجاح');
    document.querySelector('.add-form').reset();
  };
</script>

</body>
</html>
