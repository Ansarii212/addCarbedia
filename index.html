<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة كنترول السيارات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .add-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .add-form h3 {
      text-align: center;
    }
    .add-form input, .add-form select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .add-form button {
      background-color: #28a745;
      color: white;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>add Carbedia</h1>

<div class="add-form">
  <h3>أضف سيارة جديدة</h3>

  <input type="text" id="name" placeholder="عنوان الإعلان">
  <input type="text" id="cc" placeholder="عدد الأحصنة">
  <input type="number" id="price" placeholder="السعر">
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="addCard()">إضافة</button>
</div>

<!-- Firebase SDKs -->
<script type="module">
  // استيراد Firebase من SDK v9+
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";
  import { getDatabase, ref as dbRef, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  // إعداد Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
    authDomain: "hamsa-6009e.firebaseapp.com",
    databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
    projectId: "hamsa-6009e",
    storageBucket: "hamsa-6009e.appspot.com",
    messagingSenderId: "998163671039",
    appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca",
    measurementId: "G-PD1QB8X0FE"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const storage = getStorage(app);

  // دالة الإضافة
  window.addCard = async function () {
    const name = document.getElementById('name').value;
    const cc = document.getElementById('cc').value;
    const price = document.getElementById('price').value;
    const imageFile = document.getElementById('imageInput').files[0];

    if (!name || !cc || !price || !imageFile) {
      alert("يرجى تعبئة جميع الحقول واختيار صورة.");
      return;
    }

    try {
      const imgName = Date.now() + "_" + imageFile.name;
      const imgRef = storageRef(storage, 'carImages/' + imgName);

      // رفع الصورة
      await uploadBytes(imgRef, imageFile);
      const downloadURL = await getDownloadURL(imgRef);

      // حفظ البيانات
      const carData = {
        name: name,
        cc: cc,
        price: price,
        imageUrl: downloadURL,
        timestamp: Date.now()
      };

      await push(dbRef(database, 'cars'), carData);

      alert("تمت الإضافة بنجاح!");
      document.getElementById('name').value = "";
      document.getElementById('cc').value = "";
      document.getElementById('price').value = "";
      document.getElementById('imageInput').value = "";

    } catch (error) {
      console.error("خطأ:", error);
      alert("حدث خطأ أثناء الإضافة.");
    }
  }
</script>

</body>
</html>
